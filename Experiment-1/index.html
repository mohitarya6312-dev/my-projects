<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="wrapper">
    
    <div class="card">
      <!-- Optional CU Logo -->
      <div class="logo">
        <img src="logo.jpggit add . && git commit -m "update" && git push" alt="Chandigarh University Logo">
      </div>

      <h1><i class="fa-solid fa-user-graduate"></i> Student Registration</h1>
      <p class="subtext">Please fill out the form below to register</p>

      <form>
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name"
                 required minlength="3" maxlength="30"
                 pattern="[A-Za-z\s]+" title="Only letter
                 s and spaces allowed">
        </div>

        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="age"><i class="fa-solid fa-cake-candles"></i> Age</label>
          <input id="age" type="number" name="age" placeholder="Enter your age" required min="3" max="27">
        </div>

        <button type="submit" class="btn-submit">
          <i class="fa-solid fa-paper-plane"></i> Register
        </button>
      </form>
    </div>
    
  </section>
</body>
</html>
